name: Network Bound Http Tests

on:
  push:
  pull_request:

jobs:
  test:                  
    runs-on: ubuntu-latest  

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
        working-directory: network_bound_http

      - run: flutter analyze
        working-directory: network_bound_http

      - run: flutter test
        working-directory: network_bound_http